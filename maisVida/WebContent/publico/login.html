<div class="container-fluid">
    
     <form class="maisVidaLogin" id="formulario" method="post" name="formulario" action="/maisVida/j_spring_security_check">

         <h1 class="h3 mb-3 font-weight-normal">Desafio MaisVida</h1>

         <div class="input-group mb-2 mr-sm-2">
             <div class="input-group-prepend">
                 <div class="input-group-text">@</div>
             </div>
             <input type="email" class="form-control" name="j_username" id="j_username" placeholder="Logim" required="required">
         </div>

         <div class="input-group mb-2 mr-sm-2">
             <div class="input-group-prepend">
                 <div class="input-group-text">&nbsp*&nbsp</div>
             </div>
             <input type="password" class="form-control" name="j_password" id="j_password" placeholder="Senha" required="required">
         </div>

         <label>
             <input type="checkbox" value="remember-me"> Remember me
         </label>
         <button class="btn btn-lg btn-success btn-block" type="submit">Log in</button>
     </form>
